<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        background-color: #f0f0f0; /* Overall background color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #bc3737; /* Header background color */
        text-align: center;
        padding: 20px;
        font-size: 36pt; /* Header font size */
      }

      nav {
        background-color: #333; /* Navigation menu background color */
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 24px; /* Navigation menu font size */
        margin-right: 10px;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        font-size: 20px; /* Form font size */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      form button {
        background-color: #4caf50; /* Submit button background color */
        color: #fff;
        padding: 10px;
        font-size: 20px; /* Submit button font size */
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }

      form button.cancel {
        background-color: #e74c3c; /* Cancel button background color */
      }
    </style>
  </head>
  <body>
    <header>Sign Up</header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Contact Us</a>
    </nav>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <button type="submit">Submit</button>
      <button type="button" class="cancel">Cancel</button>
    </form>
  </body>
</html>
